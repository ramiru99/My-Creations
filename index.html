<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="CImages/Untitled.png">
    <title>Ramiru Damsith</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>My <span>Creations</span></h3>
        </div>
        <div class="box">

            <div class="dream">
                <img src="CImages/1.png">
                <img src="CImages/4.png">
                <img src="CImages/1.png">
                <img src="CImages/3.png">
                <img src="CImages/6.jpg">
                <img src="CImages/Exploring Mountain Side.png">
            </div>

            <div class="dream">
                <img src="CImages/2.png">
                <img src="CImages/Exploring Mountain Side.png">
                <img src="CImages/2.png">
                <img src="CImages/1.png">
                <img src="CImages/3.png">
                <img src="CImages/4.png">
            </div>

            <div class="dream">
                <img src="CImages/3.png">
                <img src="CImages/6.jpg">
                <img src="CImages/3.png">
                <img src="CImages/Exploring Mountain Side.png">
                <img src="CImages/Exploring Mountain Side.png">
                <img src="CImages/1.png">
            </div>
            <div class="popup-image">
                <span>&times;</span>
                <img src="CImages/1.png">
            </div>
        </div>
    </div>
 
 <script>

document.querySelectorAll('.box img').forEach(image =>{
    image.onclick = () =>{
        document.querySelector('.popup-image').style.display = 'block';
        document.querySelector('.popup-image img').src = image.getAttribute('src');
    }
});

document.querySelector('.popup-image span').onclick = () =>{
    document.querySelector('.popup-image').style.display = 'none';
}

</script>

</body>
</html>
